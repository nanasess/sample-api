Plugin\SampleApi\Entity\OAuth2\User:
  type: entity
  table: plg_oauth2_user
  repositoryClass:  Plugin\SampleApi\Repository\OAuth2\UserRepository
  id:
    id:
      type:   integer
      generator:
        strategy: AUTO
  fields:
    email:
      type:   string
      length: 320
      unique: true
    password:
      type:   string
  indexes:
    plg_oauth2_user_email_index:
      columns:
          - email
