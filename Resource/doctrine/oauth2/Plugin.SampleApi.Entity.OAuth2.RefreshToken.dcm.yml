Plugin\SampleApi\Entity\OAuth2\RefreshToken:
  type:             entity
  table:            plg_oauth2_refresh_token
  repositoryClass:  Plugin\SampleApi\Repository\OAuth2\RefreshTokenRepository
  id:
    id:
      type:   integer
      generator:
        strategy: AUTO
  fields:
    refresh_token:
      refresh_token:  string
      length:     40
      unique:         true
    client_id:
      type:       integer
    user_id:
      type:       integer
      nullable:   true
    expires:
      type:       datetimetz
    scope:
      type:       string
      length: 4000
      nullable:   true
  manyToOne:
    client:
      targetEntity: Plugin\SampleApi\Entity\OAuth2\Client
      joinColumn:
        name:                 client_id
        referencedColumnName: id
    user:
      targetEntity: Plugin\SampleApi\Entity\OAuth2\User
      joinColumn:
        name:                 user_id
        referencedColumnName: id