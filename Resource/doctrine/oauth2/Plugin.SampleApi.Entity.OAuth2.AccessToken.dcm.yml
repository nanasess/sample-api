Plugin\SampleApi\Entity\OAuth2\AccessToken:
  type:             entity
  table:            dtb_oauth_access_tokens
  repositoryClass:  Plugin\SampleApi\Repository\OAuth2\AccessTokenRepository
  id:
    id:
      type:   integer
      generator:
        strategy: AUTO
  fields:
    token:
      type:       string
      length: 40
      unique:     true
    client_id:
      type:       integer
    user_id:
      type:       integer
      nullable:   true
    expires:
      type:       datetimetz
    scope:
      type:       string
      length: 4000
      nullable:   true
  manyToOne:
    client:
      targetEntity: Plugin\SampleApi\Entity\OAuth2\Client
      joinColumn:
        name:                 client_id
        referencedColumnName: id
    user:
      targetEntity: Plugin\SampleApi\Entity\OAuth2\User
      joinColumn:
        name:                 user_id
        referencedColumnName: id
