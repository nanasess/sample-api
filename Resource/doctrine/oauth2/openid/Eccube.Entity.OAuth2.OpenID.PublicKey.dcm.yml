Eccube\Entity\OAuth2\OpenID\PublicKey:
  type: entity
  table: dtb_oauth_openid_public_keys
  repositoryClass:  Eccube\Repository\OAuth2\OpenID\PublicKeyRepository
  id:
    id:
      type:   integer
      generator:
        strategy: AUTO
  fields:
    public_key:
      type:   string
      length: 2000
    private_key:
      type:   string
      length: 2000
    encryption_algorithm:
      type:   string
      length: 100
      default:    "RS256"
  oneToOne:
    UserInfo:
      targetEntity: Eccube\Entity\OAuth2\OpenID\UserInfo
      joinColumn:
        name:                 userinfo_id
        referencedColumnName: id
